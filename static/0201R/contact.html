    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=7af825568db7ddb0b05fc6c99e3d4745"></script>
    <script>
        $(function(){
            var map = new AMap.Map('amap',{
                zoom: 18,
                center: [116.31979,39.97648]//new AMap.LngLat(116.39,39.9)
            });
            var marker = new AMap.Marker({
                position: [116.31979,39.97648],//marker所在的位置
                map:map//创建时直接赋予map属性
            });

            var infowindow;
            var infoWindowContent = '<div class="infowindow-content">' +
            '<div class="amap-info-header">XX公司</div>' +
            '<div class="amap-info-body">xx路xx大夏18楼</div></div>';

            map.plugin('AMap.AdvancedInfoWindow', function () {

            infowindow = new AMap.AdvancedInfoWindow({
                /* panel: 'panel', */
                placeSearch: true,
                asOrigin: true,
                asDestination: true,
                content: infoWindowContent
            });
            infowindow.open(map, [116.31979,39.97648]);

            });
        })
    </script>
