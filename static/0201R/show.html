<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>产品展示</title>
    <!--CSS-->
    <link rel="stylesheet" href="../../Public/css/normalize.css">
    <link rel="stylesheet" href="../../Public/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Public/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../Public/css/animate.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="../../Public/css/rewrite.css">

    <!--JS-->
    <script src="../../Public/js/jquery.1.10.2.min.js"></script>
    <script src="../../Public/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../../Public/wow/js/wow.min.js"></script>
    <script src="../../Public/js/jquery.touchSlider.js"></script>
    <script src="js/index.js"></script>
    <script src="js/loadCommon.js"></script>
    <script src="../../Public/js/sys_gallery_01.js"></script>

</head>

<body style="background-color: #f9f9f9;">
    <div class="header" id="common-header" loadUrl="header.html"></div>
    <div class="container-fluid" style="background: url(images/01.banner1.jpg) no-repeat center center; background-size: cover; min-height: 500px;">
        <div class="row row-static text-center">
            <div class="col-md-4 col-md-offset-4">
                <div class="text-wrapper wow animated rubberBand" style="margin-top: 150px;">
                    <h3>专业的商务咨询公司</h3>
                    <a href="contact.html" class="btn btn-link">联系我们</a>
                    <a href="news.html" class="btn btn-link">公司动态</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block-title">
                    <h3 class="title wow animated bounceInLeft">产品展示</h3>
                    <p class="sub-title wow animated bounceInRight">SHOW</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="sys_gallery_01">
                    <div class="gallery-4">
                        <div class="gallery-item">
                            <img src="images/galleries/01.item1.jpg" alt="">
                            <p class="name">人体写真喷绘</p>
                        </div>
                        <div class="gallery-item">
                            <img src="images/galleries/01.item2.jpg" alt="">
                            <p class="name">中秋活动广告喷绘</p>
                        </div>
                        <div class="gallery-item">
                            <img src="images/galleries/01.item3.jpg" alt="">
                            <p class="name">人体写真喷绘</p>
                        </div>
                        <div class="gallery-item">
                            <img src="images/galleries/01.item4.jpg" alt="">
                            <p class="name">中秋活动广告喷绘</p>
                        </div>
                        
                        <div class="gallery-mask"></div>

                        <div class="gallery-show">
                            <img src="" alt="">
                            <p class="name"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer footer-bg" id="common-footer" loadUrl="footer.html"></div>
</body>
</html>
